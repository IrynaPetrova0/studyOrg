<template>
    <c-team>
        <lightning-layout>
            <lightning-layout-item size="4">
                <c-team-employee-table>
                    <lightning-card title="Employees">
                        <lightning-button label="Show Active"
                                          slot="actions"
                                          onclick={showActiveEmployees}>

                        </lightning-button>
                        <lightning-button label="Show All"
                                          slot="actions"
                                          onclick={showAllEmployees}>

                        </lightning-button>
                    </lightning-card>

                    <template if:true={list}>
                        <lightning-datatable
                                key-field="Id"
                                data={list}
                                columns={columns}>
                        </lightning-datatable>
                    </template>
                    <template if:true={error}>
                        {error}
                    </template>
                </c-team-employee-table>
            </lightning-layout-item>
            <lightning-layout-item size="8">
                <c-team-study-table>
                    <lightning-card title="Study Team Members Detail">
                    </lightning-card>
                </c-team-study-table>

                <c-team-country-table>
                    <lightning-card title="Country Team Members Detail">
                    </lightning-card>
                </c-team-country-table>

                <c-team-site-table>
                    <lightning-card title="Site Team Members Detail">
                    </lightning-card>
                </c-team-site-table>
            </lightning-layout-item>
        </lightning-layout>
    </c-team>
