<template>
    <lightning-layout>
        <lightning-layout-item class="employee-card" padding="around-large" size="4">
            <c-employees record-id={recordId} onselection={showAllEmployees}></c-employees>
        </lightning-layout-item>

        <lightning-layout-item padding="around-large" size="8">

            <c-study-team checked-employees={checkedEmployees} is-active={isActive} record-id={recordId}
                          row-data={rowData} type-of-member={typeOfMember} oncallmodal={getDataActivate}></c-study-team>
            <c-country-team checked-employees={checkedEmployees} is-active={isActive} record-id={recordId}
                            row-data={rowData} type-of-member={typeOfMember}
                            oncallmodal={getDataActivate}></c-country-team>
            <c-site-team checked-employees={checkedEmployees} is-active={isActive} record-id={recordId}
                         row-data={rowData} type-of-member={typeOfMember} oncallmodal={getDataActivate}></c-site-team>

        </lightning-layout-item>
        <template if:true={activateModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                     class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Cancel and close</span>
                    </button>
                    <div class="slds-modal__header">
                        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{headerModal}</h1>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">{textModal}</div>
                    <div class="slds-modal__footer">
                        <lightning-button
                                variant="neutral"
                                label="Cancel"
                                onclick={cancelModal}
                        >
                        </lightning-button>
                        <lightning-button
                                variant="success"
                                label="Yes"
                                icon-name="utility:check"
                                icon-position="right"
                                onclick={confirmModal}
                        >
                        </lightning-button>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>
    </lightning-layout>
</template>
